<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <!--load all Font Awesome styles -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
    <title>Card</title>
</head>
<body>
    <div id="select">
        <label id="label" for="select-person-name">Click on name for more information</label>
        <select id="option" class="select-option">
        <option value="">Select Name</option>
        </select>
    </div>
    <div class="container" id="profile">
       <div class="profile-card" >
            <button id="button" onclick="closeContents()" type="button">X</button>
            <div class="card-header">
              <img id="background-image" src="/lightnatur.jpg">
              <div class="details">
                 <img id="avatar" src="" alt="avatar">
                 <h2 class="name" id="person-name"></h2>
                 <p class="title" id="title">student</p>
                 <div class="person-id">ID: <span id="student-id"></span></div>
               </div>
           </div>   
           <div class="card-course-details">
             <div class="status">
                 <p class="first-row" >Complete</p>
                 <p class="second-row" >ENROLEMENT STATUS</p>
             </div>
             <div class="status">
                <p class="first-row" id="complete-course"></p>
                <p class="second-row" id="course-status"></p>
            </div>
           </div>

         <div class="card-body">
              <div class="person-details">
                <div class="contact-details">
                    <span class="heading"  >CONTACT DETAILS</span>
                    <span class=" info" id="email"></span>
                    <span class="info" id="tel"></span>
                </div>
                <div class="contact-details">
                    <span class="heading">ABOUT ME</span>
                    <span class="info"><p id="aboutme"></p></span>
                </div>
             </div>
             <div class="current-course">

                 <div class="left-side">
                   
                    <i class="fa-solid fa-graduation-cap icon"></i>
                  
                    <div class="left">
                     <h3>Current Course:</h3>
                     <h5 id="current-course"></h5>
                    </div>
                 </div>

                 <div class="right-side">
                     <i class="right"></i>
                 </div>
             </div>

             <div class="photo">
                 <h3> MY Photos</h3>
              <div class="gallery">
                    <figure class="gallery__item gallery__item--1">
                    <img id="1" src="" class="gallery__img" alt="Image 1">
                    </figure>
                    <figure class="gallery__item gallery__item--2">
                    <img id="2" src="/landscape.jpg" class="gallery__img" alt="Image 2">
                    </figure>
                    <figure class="gallery__item gallery__item--3">
                    <img id="3" src="/landscape.jpg" class="gallery__img" alt="Image 3">
                    </figure>
                    <figure class="gallery__item gallery__item--4">
                    <img id="4" src="/landscape.jpg" class="gallery__img" alt="Image 4" style="opacity: 0.2;">
                    </figure>
              </div>
             </div>
         </div>
        </div>
    </div>
 <script src="/script.js"></script>   
</body>
</html>
